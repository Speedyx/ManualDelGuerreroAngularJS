<!DOCTYPE html>
<html lang="es" ng-app="controladoresApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS - Objetos</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>

	<div ng-controller="miControlador">
		<p>{{ mensaje }} ... {{ segundoMensaje }}</p>
		<p>Este libro fue escrito por {{ libro.autor }}, se llama "{{ libro.titulo }}" y habla sobre {{ libro.tema }}</p>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script>
		var miAppDeControladores = angular.module('controladoresApp',[]);
		miAppDeControladores.controller('miControlador', function($scope){
				$scope.mensaje = "Expresiones AngularJS";
				$scope.segundoMensaje = "Â¡Te dejan agregar muchos valores!";
				
				//Objetos
				$scope.libro = {}
				$scope.libro.autor = "Carlos"
				$scope.libro.titulo = "Manual del guerrero"
				$scope.libro.tema = "AngularJS"
		});
	</script>
</body>
</html>
